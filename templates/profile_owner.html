{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block body %}
        <div id="main" class="p-0">
            <section class="ignore-css">
                <div class="container bootstrap snippets bootdeys">
                    <div class="row">
                        <div class="col-xs-12 col-sm-9">
                            <form class="form-horizontal">
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar rounded-circle" alt="User avatar"width="256" height="256">
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">User info</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="user-full-name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Age</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <label class="col-sm-2 control-label">Gender</label>
                                        <div class="col-sm-10">
                                            <select class="form-control">
                                                <option selected="">Select Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">E-mail</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Mobile No</label>
                                        <div class="col-sm-10">
                                            <input type="tel" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Address</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Address Line 1</label>
                                            <div class="col-sm-10">
                                                <input type="user-full-name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Address Line 2</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">City</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Taluka</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">District</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">State</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Zip Code</label>
                                        <div class="col-sm-10">
                                            <input type="text" pattern="[0-9]{5} class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Availability</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Room Available</label>
                                            <div class="col-sm-10">
                                                <input type="user-full-name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Rent</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-flex flex-row justify-content-center align-item-center">
                                    <div class="p-5">
                                        <button type="submit" class=".btnSubmitSignUp">Save</button>
                                    </div>
                                    <div class="p-5">
                                        <button type="submit" class=".btnSubmitSignUp">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
 </div>
 {% endblock %}
