{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block body %}
        <div id="main" class="p-0">
            <section class="ignore-css">
                <div class="container bootstrap snippets bootdeys">
                    <div class="row">
                        <div class="col-xs-12 col-sm-9">
                            <form class="form-horizontal">
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar rounded-circle" alt="User avatar" width="256" height="256">
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">User info</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="user-full-name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Age</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <label class="col-sm-2 control-label">Gender</label>
                                        <div class="col-sm-10">
                                            <select class="form-control">
                                                <option selected="">Select Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Marital Status</label>
                                            <div class="col-sm-10">
                                                <input type="radio" id="unmarried" name="marital-status" value="Unmarried">
                                                <label for="unmarried">Unmarried</label><br>
                                                <input type="radio" id="married" name="marital-status" value="Married">
                                                <label for="married">Married</label><br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Contact info</h4>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">E-mail</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Mobile No</label>
                                        <div class="col-sm-10">
                                            <input type="tel" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Hometown</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Work Address</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-flex flex-row justify-content-center align-item-center">
                                    <div class="p-5">
                                        <button type="submit" class=".btnSubmitSignUp">Save</button>
                                    </div>
                                    <div class="p-5">
                                        <button type="submit" class=".btnSubmitSignUp">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
</div>
{% endblock %}
